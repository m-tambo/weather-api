<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Weather API Challenge</title>
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
   <link rel="stylesheet" href="weather.css">
</head>
<body>
   <div class="container">
      <h1 class="text-center">What's the Weather?
      </h1>
      <form>
         <input id="zipInput" pattern="[0-9]{5}" type="text" placeholder="Enter a Zip code" />
      </form>

      <select>
         <option></option>
         <option>Current forecast</option>
         <option>5 Day forecast</option>
         <option>16 Day forecast</option>
      </select>

      <div id="weatherOptions">

      </div>

   </div>

   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="weather.js"></script>
</body>
</html>
